<ion-view class="modal">
  <ion-header-bar>
    <button class="button button-assertive" ng-click="closeModal()">返回</button>
    <h1 class="title">商品详情</h1>
  </ion-header-bar>
  <ion-content class="content">
    <img ng-src="{{goodDetail.url}}" alt="" class="detailImg">
    <p class="detailPrice">￥ {{goodDetail.price}}</p>
    <span class="detailGoodName">{{goodDetail.goodname}}</span>
    <button class="button button-calm button-full">购买</button>
  </ion-content>
</ion-view>
