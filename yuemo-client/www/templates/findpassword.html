<ion-view title="找回密码" hide-nav-bar="true">
  <div   ng-init="">
  <div  class="bar bar-header bar-positive " >
    <button class="button button-clear" ng-click="gologin()" ><span class="icon ion-chevron-left"></span></button>
    <h1 class="title">找回密码</h1>
  </div>
  <ion-content style="margin-top: 44px" >
    <div class="list list-inset "   >
      <label class="item item-icon-left ">
        <span class="icon ion-person "></span>
        <input ng-model="info.username" type="text" placeholder="用户名">
      </label>
      <label class="item item-icon-left">
        <span class="icon ion-ios-telephone "></span>
        <input ng-model="info.phone" type="text" placeholder="手机号" >
      </label>
      <label class="item item-icon-right">
        <input ng-model="code" type="text" placeholder="请输入六位验证码">

      </label>
      <button style="margin: 5px 0" class="right button button-energized">获取验证码</button>
      <div class="space"></div>
      <div class="space"></div>
      <button  ng-click="" class="button button-balanced full-image">
        下一步
      </button>
    </div>
  </ion-content>
  </div>
</ion-view>
